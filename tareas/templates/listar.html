<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2> Lista de tareas</h2>
        <div class="row">
            {% for tarea in tareas %}
            <div class="cold-md-4 mb-4"> 
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-tittle"> {{tarea.titulo}} </h5>
                        <p class="card-text"> {{tarea.descripcion }}</p>
                        <p class="card-text"> 
                            <small class="text-muted">Estado: {{tarea.estados}}</small>
                        </p>
                    </div>
                </div>
            </div>
            {%empty%}
            <p>no hay tarea disponibles.</p>
            {% endfor %}
        </div>
    </div>
    
    <a href="{% url 'adjuntar' %}">agregar tarea</a    >
</body>
</html>
